<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Welcome to My Flask App</h1>

    <img src="{{ url_for('static', filename='images/' ~ image_name) }}" alt="Example Image" class="example-image">

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.date }}</td>
                <td>{{ row.temperature }}</td>
                <td>{{ row.city }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
